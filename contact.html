<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Joshua's form</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <br />
    <form id="form" action="https://formspree.io/f/mzbywdqp" method="POST">
      <div id="Heading">
        <h1>Contact me</h1>
      </div>
      <div>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter first name"
        />
      </div>
      <br />
      <div>
        <input
          type="text"
          id="sname"
          name="sname"
          placeholder="Enter surname"
        />
      </div>
      <br />
      <div>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter email address"
        />
      </div>
      <br />
      <div>
        <input
          type="number"
          id="phone"
          name="phone"
          placeholder="Enter cell phone number"
        />
      </div>
      <br />
      <div>
        <textarea
          name="message"
          rows="10"
          cols="30"
          placeholder="Enter message"
        ></textarea>
      </div>
      <br />
      <input type="submit" value="Submit" /><br />
      <input type="reset" /><br />
      <h3 id="h3">Find me</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3308.2674197088077!2d18.490509915694055!3d-33.98566428062411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc433bedd50e81%3A0x9c746d268c8e0ad9!2sLife%20Choices!5e0!3m2!1sen!2sza!4v1633091406460!5m2!1sen!2sza"
        width="300"
        height="250"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </form>
  </body>
</html>
